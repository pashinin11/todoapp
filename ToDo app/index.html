<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Todo App</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="todo-list">
				<h2 class="title">Today's TO-DO list</h2>

				<ul id="list">
					<li>First</li>
					<li>Second</li>
					<li>Third</li>
				</ul>
			</div>
			<div id="add-todo">
				<input
					type="text"
					id="text"
					placeholder="Write your task..."
					required
				/>
				<span> <button onclick="addLI()">Add</button></span>
				<span> <button onclick="editLI()">Edit</button></span>
				<span> <button onclick="deleteLI()">Delete</button></span>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
